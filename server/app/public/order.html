<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <link rel="stylesheet" href="./css/order.css">
</head>

<body>
    <h1><span id="username"></span>的历史订单</h1>
    <table class="mytable">
        <thead>
            <tr>
                <th>商品图片</th>
                <th>商品描述</th>
                <th>商品数量</th>
                <th>总价</th>
                <th>结算时间</th>

            </tr>
         
        </thead>
        <tbody>
        </tbody>

    </table>


</body>
<script>
    
   



    axios.get("http://localhost:8090/getorder")
        .then((response) => {
            // console.log(response.data[0])
           username.innerHTML= response.data[0].email
            response.data.forEach(function (item) {

                document.querySelector(".mytable tbody").innerHTML +=
                    `
                        
							<tr>
							  <td><img  width="50px" height="50px" src="${item.img}"></td>
							  <td>${item.title}</td>
							  <td>${item.gcount}</td>
                              <td>${item.allprice}</td>
							  <td>${item.otime}</td>
                              

							</tr>
						`
            })

        })
</script>

</html>
